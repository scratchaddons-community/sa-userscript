<!DOCTYPE html><html lang=en><head><link rel=preload href=../../webpages/styles/colors-light.css as=style><link rel=preload href=popup.css as=style><meta charset=utf-8><title></title><style>@import url("../../webpages/styles/colors.css");@import url("../../webpages/styles/components/buttons.css");@import url("../../webpages/styles/components/popup.css");</style><link rel=stylesheet href=popup.css><link rel=stylesheet href=../../libraries/thirdparty/Sora.css><script src=../../libraries/thirdparty/vue.js></script><script src=../../webpages/popup-loader.js type=module></script></head><body><div class=loading v-show="!error && (projects.length === 0 || projects.length !== projectsChecked)" transition=fade>{{ messages.loadingMsg }}<div class=loading-progress :style="{ width: (100 * projectsChecked / projects.length || 0) + '%' }"></div></div><div class=error v-show=error>{{ errorMessage }} <span v-if="error !== 'server-error'">{{{ settingsHTML() }}} </span><div v-if="error !== 'server-error'"><p v-if=addButtonType>{{ clickButtonToAddDisplayMessage }}</p><p>{{ messages.changeDisplay2 }}</p></div></div><div class=add-button v-show=addButtonType><button class=large-button @click=addFromSelectedTab() :disabled=addButtonUsed :title="addButtonUsed ? '' : (addButtonType === 'project' ? messages.addProjectDescription : messages.addStudioDescription)"><span v-show=!addButtonUsed> <img class=small-icon src=../../images/icons/plus.svg><span>{{ addButtonType === "project" ? messages.addProject : messages.addStudio }}</span> </span> <span><img class=small-icon src=../../images/icons/check.svg><span>{{ messages.added }}</span> </span></button></div><div v-show=projectsVisible><div class=game v-for="project of projectsSorted" :class="{ 'opened': project.id == selectedTabId }"><div class=title><a class="project-name nolink" :href="'https://scratch.mit.edu/projects/' + project.id" target=_blank>{{ project.title }}</a> <span class=float-right><img class=small-icon src=../../images/icons/users.svg> {{ project.error ? "?" : project.amt }}</span></div><div class=project-details><div class=username-list><a class=nolink v-for="user of project.users" :href="'https://scratch.mit.edu/users/' + user" target=_blank>{{ user }}</a></div><div class=username-list v-show=project.error>{{ project.error }}<code v-show=project.errorMessage>{{ project.errorMessage }}</code></div><div class=username-list v-show="project.amt === 0 && !project.error">{{ messages.noUsersMsg }}</div></div></div></div><div><div class=game v-for="_ of (this.projects.length / 2)"><div class=title><span class=title-placeholder></span><br></div><div class=project-details></div></div></div></body></html>
