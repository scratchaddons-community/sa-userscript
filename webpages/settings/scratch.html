<!DOCTYPE html>
<html lang="en">
  <!--
    Restrictions with the loader:
    All modules must be a top-level child of `<head>`.
    Inline modules only: no relative paths are allowed.
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <base href="https://sa-userscript-dev.cf/webpages/settings/scratch" />
    <link rel="icon" href="../../images/icon.png" />
    <style>
      html,
      body,
      iframe {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        border: none;
        overflow: hidden;
      }
    </style>
    <script type="module">
      document.head.append(Object.assign(document.createElement("script"), { src: "./scratch.js", type: "module" }));
    </script>
  </head>
  <body>
    <iframe src="./index.html"></iframe>
  </body>
</html>
