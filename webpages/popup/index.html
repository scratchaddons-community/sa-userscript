<!DOCTYPE html><html lang=en><head><meta charset=utf-8><script src=../set-lang.js type=module></script><script src=../check-unsupported.js type=module></script><style>@import url("../styles/components/tooltips.css");@import url("../styles/colors.css");</style><link id=favicon href=../../images/icon.png rel=icon><link href=style.css rel=stylesheet><link href=../../libraries/thirdparty/Sora.css rel=stylesheet><script src=../../libraries/thirdparty/vue.js></script><script src=./index.js type=module></script><link href=../styles/colors-light.css rel=preload as=style></head><body class=loading><div id=header><div id=title><img id=logo src=../../images/icon-transparent.svg alt=Logo> <span id=title-text>{{ msg("extensionName") }} <a id=version title="{{ msg('changelog') }}" target=_blank :href=changelogLink>v{{ version }}</a> </span></div><div id=settings @click=openSettingsPage()><img id=settings-icon src=../../images/icons/settings.svg title="{{ msg('settings') }}"></div></div><div id=popups><div id=popup-bar><div id=popup-chooser><div class=popup-name @click=setPopup(popup) v-for="popup of popups" :class="{ sel: currentPopup === popup }"><img class=popup-icon v-if=popup.icon :src=popup.icon> <a class=popup-title>{{ popup.name }}</a> <a class=popout href="../../popups/{{ popup._addonId }}/popup.html" @click=closePopup() target=_blank v-if=popup.fullscreen><img src=../../images/icons/popout.svg class=popout-img title="{{ msg('openInNewTab') }}"> </a></div></div></div><iframe v-for="popup in popupsWithIframes" :src=iframeSrc(popup._addonId) v-show="currentPopup === popup" :key=popup._addonId></iframe></div></body></html>
